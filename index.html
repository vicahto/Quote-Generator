<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>

    <!-- Use another website's favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=skillpul.com">

    <!-- Link Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Link the local CSS file we using for the project -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="quoteContainer" id="quoteContainer">
        <!-- Quote text -->
        <div class="quoteText">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Quote Author -->
        <div class="quoteAuthor">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="buttonContainer">
            <button id="newQuote">New Quote</button>

            <button class="btnPreviousAndPresent" id="btnPreviousQuote">
                <i class="fa-solid fa-backward"></i>
            </button>

            <button class="btnPreviousAndPresent" id="btnPresentQuote">
                <i class="fa-solid fa-forward-step"></i>
            </button>

            <button class="twitterButton" id="twitterButton" title="Tweet this">
                <i class="fab fa-twitter"></i>
             </button>            
        </div>

       
    </div>

    <!-- Loader animation -->
    <div class="loader" id="loader"></div>

    <!-- The script(js) linked to this html file -->
    <script src="script.js"></script>

</body>
</html>
